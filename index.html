<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Web AR using apple quick look (USDZ)</title>
    <script>
     /* from Apple's AR Quick Look Gallery */
     (function () {
       var isRelAR = false;
       var a = document.createElement('a');
       if (a.relList.supports('ar')) {
         isRelAR = true;
       }
       document.documentElement.classList.add(isRelAR ? 'relar' : 'no-relar');
     })();
    </script>
    <style>
     .relar [data-hide-on-relar] {
       display: none;
     }
    </style>

  </head>
  <body>
    <h1>Web AR using apple quick look (USDZ)</h1>
    <h2> Frontier space decorations?(USDZ)</h2>

    <p data-hide-on-relar>Visit this page on iOS 12</p>

      <img src="https://github.com/eman-insilico/AR-Quick-Look-examples/raw/master/Lion%20clock%20icon.jfif" width="250" height="250">
    </a>
    
     <p data-hide-on-relar>Tree</p>

    </a>


    <p>More usdz are in <a href="https://developer.apple.com/arkit/gallery/" target="_blank">https://developer.apple.com/arkit/gallery/</a> or <a href="https://www.fusionar.app">https://www.fusionar.app</a>.</p>
